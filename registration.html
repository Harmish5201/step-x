<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            StepX | Signup
        </title>
        <link rel="stylesheet" href="styles/mystyles.css">
        <link rel="icon" href="img/icon.png">
        <script src="js/global.js"></script>
    </head>

    <body class="registerationBody">
        <div class="BackgroundImage"></div> <!-- Background image container -->
        <div class="Navigation" id="navbar">
            <h1><a href="index.html">StepX</a></h1>
            <nav class="ClassForNav">

                <!-- Hidden when widht > 480px -->
                <div class="ListForNav">
                    <select id="navSelect" onchange="navigateToPage()">
                        <img src="img/icon.png" style="display: none;" onload="checkDarkMode()"> <!--Dummy image load-->
                        <option value="" hidden style="text-align: right;">Goto</option>
                        <option value="login.html">Login</option>
                        <option value="categories.html">Categories</option>
                        <option value="catalog.html">Catalog</option>
                        <option value="about.html">About Us</option>
                        <option value="cart.html">Cart</option>
                    </select>
                </div>


                <table class="TableForNav">
                    <tr>
                        <td><a href="login.html">Login</a></td>
                        <td><a href="categories.html">Categories</a></td>
                        <td><a href="catalog.html">Catalog</a></td>
                        <td><a href="about.html">About Us</a></td>
                        <td><a href="cart.html">Cart</a></td>
                        <td><button onclick="DarkMode()" class="inputButton ToggleDarkModeButton">ðŸŒ—</button></td>
                    </tr>
                </table>
            </nav>
        </div>

        <div class="BoxForContents" id="box">
            <h2>Create an Account</h2>
            <div class="TableForLogin">
                <form action="#" method="get">
                    <table>
                        <tr>
                            <td>
                                <input 
                                type="text" 
                                placeholder="Username" 
                                class="inputBox" 
                                id="username"
                                oninput="checkInputForSignup()"
                                required 
                                autofocus>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input 
                                type="password" 
                                placeholder="Password" 
                                class="inputBox" 
                                id="password"
                                oninput="checkInputForSignup()"
                                required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input 
                                type="password" 
                                placeholder="Confirm password" 
                                class="inputBox" 
                                id="confirmPassword"
                                oninput="checkInputForSignup()"
                                required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit" class="inputButton" id="SubmitLogin" disabled>Register</button>
                                <button type ="button" class = "inputButton"><a href="login.html">Cancel</a></button>
                            </td>
                        </tr>
                        <tr class="LabelsForRequirements">
                            <td>
                                <label for="hasUserFiveChar">Username must consist atleast 5 characters!</label>
                                <label for="hasUpperLower">Username must contain atleast one capital letter and one lower case letter!</label>
                                <label for="hasPassTenChar">Password must consist atleast 10 characters!</label>
                                <label for="isBothPassSame">Both Passwords must be same!</label>
                            </td> 
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
